<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>

    <form action="" id="journalForm">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="text" name="journalDate" id="journalDate" placeholder="mm/dd/yyyy">
        </fieldset>
        <fieldset>
            <label for="journalConcepts">Concepts Covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="journalMood">Mood for the Day</label>
            <select name="journalMood" id="journalMood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="flat">Flat</option>
                <option value="energized">Energized</option>
            </select>
        </fieldset>
    </form>
            <button id="journalSubmitbtn" type="submit">Record Journal Entry</button>
            <label for="journalSubmit"></label>
    <form action="" id="moodForm">
        <fieldset>
            <legend>Filter journal entries by Mood:</legend>
            <div id="moodChoices">
              <input type="radio" id="moodChoice1"
               name="happy" value="happyRadio">
              <label for="moodChoice1">Happy</label>
          
              <input type="radio" id="moodChoice2"
               name="sad" value="sadRadio">
              <label for="moodChoice2">Sad</label>
          
              <input type="radio" id="moodChoice3"
               name="flat" value="flatRadio">
               <label for="moodChoice3">Flat</label>

               <input type="radio" id="moodChoice4"
               name="energized" value="energizedRadio">
              <label for="moodChoice4">Energized</label>
 
            </div>
    </form>
    <article class="entryLog">

    </article>   
<script type="module" src="scripts/script.js"></script>
</body>

</html>
