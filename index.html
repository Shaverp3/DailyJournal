<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>

    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="journalConcepts">Concepts Covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="journalMood">Mood for the Day</label>
            <select name="journalMood" id="journalMood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="flat">Flat</option>
                <option value="energized">Energized</option>
            </select>
        </fieldset>
            <button type="submit">Record Journal Entry</button>
            <label for="journalSubmit"></label>
        

    </form>

</body>

</html>
